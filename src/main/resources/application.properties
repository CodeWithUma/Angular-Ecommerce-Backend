spring.application.name=backend

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/ecomm_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Using ddl-auto=update in production can lead to unintended schema changes or data loss;
# consider using a migration tool (e.g., Flyway or Liquibase)
# or separate profiles for schema management.
spring.jpa.hibernate.ddl-auto=update
